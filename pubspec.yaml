name: nt_app
description: "A grocery store app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_slidable: ^4.0.0

  money2: ^5.4.6
  mask_text_input_formatter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/image_logo.png
    - assets/images/logo.png
    - assets/images/background_image.png
    - assets/images/mask_group.png
    - assets/images/google.png
    - assets/images/facebook.png
    - assets/images/background_blur.png
    - assets/images/blur.png
    - assets/images/map_image.png
    - assets/images/mini_logo.png
    - assets/images/banner.png
    - assets/images/banner_2.jpg
    - assets/images/banner_3.jpg
    - assets/images/grocery_items/apple.png
    - assets/images/grocery_items/banana.png
    - assets/images/grocery_items/pepper.png
    - assets/images/sessoes/diversos.png
    - assets/images/sessoes/oil_items.png
    - assets/images/sessoes/padaria_items.png
    - assets/images/sessoes/meat_fish.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Acme
      fonts:
        - asset: assets/fonts/Acme-Regular.ttf
          weight: 600
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-medium.ttf
          weight: 600
        - asset: assets/fonts/Roboto-medium.ttf
          weight: 800
          style: italic
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
